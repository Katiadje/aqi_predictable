name: 🔄 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        
    - name: 🔧 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 black
        
    - name: 🎨 Code formatting
      run: |
        black --check --diff .
        
    - name: 🔍 Linting
      run: |
        flake8 . --max-line-length=88 --extend-ignore=E203,W503
        
    - name: 🧪 Run tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: 📊 Test app launch
      run: |
        timeout 30 python -c "
        import subprocess
        import time
        proc = subprocess.Popen(['streamlit', 'run', 'app/streamlit_app.py', '--server.headless=true'])
        time.sleep(10)
        proc.terminate()
        print('✅ App launches successfully!')
        "

  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    - name: 🛡️ Security check
      run: |
        pip install safety
        safety check --ignore 70612