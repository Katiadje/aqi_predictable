name: ğŸ”„ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 black
        
    - name: ğŸ¨ Code formatting
      run: |
        black --check --diff .
        
    - name: ğŸ” Linting
      run: |
        flake8 . --max-line-length=88 --extend-ignore=E203,W503
        
    - name: ğŸ§ª Run tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: ğŸ“Š Test app launch
      run: |
        timeout 30 python -c "
        import subprocess
        import time
        proc = subprocess.Popen(['streamlit', 'run', 'app/streamlit_app.py', '--server.headless=true'])
        time.sleep(10)
        proc.terminate()
        print('âœ… App launches successfully!')
        "

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    - name: ğŸ›¡ï¸ Security check
      run: |
        pip install safety
        safety check --ignore 70612