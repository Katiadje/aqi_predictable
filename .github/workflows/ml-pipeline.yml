name: 🤖 ML Pipeline

on:
# schedule:
  #   - cron: '0 8 * * *'
  workflow_dispatch:      # Manuel trigger
    inputs:
      city:
        description: 'City to process'
        required: false
        default: 'paris'
      days:
        description: 'Days of historical data'
        required: false
        default: '7'

jobs:
  feature-pipeline:
    name: 📊 Feature Collection
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: 📦 Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: 🌍 Collect features
      env:
        AQICN_API_KEY: ${{ secrets.AQICN_API_KEY }}
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      run: |
        python feature_pipeline.py --city ${{ github.event.inputs.city || 'paris' }}
        
    - name: 📁 Upload features
      uses: actions/upload-artifact@v4  # 🔥 VERSION CORRIGÉE
      if: always()
      with:
        name: features-data
        path: |
          features_*.csv
          *.log
        retention-days: 7

  training:
    name: 🎓 Model Training
    needs: feature-pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'schedule' || github.event.inputs.days
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: 📦 Install dependencies
      run: pip install -r requirements.txt
      
    - name: 📥 Download features
      uses: actions/download-artifact@v4  # 🔥 VERSION CORRIGÉE
      with:
        name: features-data
        path: ./data
      continue-on-error: true
        
    - name: 🤖 Train models
      run: |
        python training_pipeline.py --model-type auto
      env:
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        
    - name: 📊 Generate report
      run: |
        echo "## 🤖 Training Report" >> $GITHUB_STEP_SUMMARY
        echo "Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "Status: ✅ Completed" >> $GITHUB_STEP_SUMMARY
        
    - name: 📁 Save model
      uses: actions/upload-artifact@v4  # 🔥 VERSION CORRIGÉE
      if: always()
      with:
        name: trained-model
        path: |
          aqi_model/
          training_report.md
        retention-days: 30

  inference:
    name: 🔮 Generate Predictions
    needs: [feature-pipeline, training]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always() && needs.feature-pipeline.result == 'success'
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: 📦 Install dependencies
      run: pip install -r requirements.txt
      
    - name: 📥 Download model (optional)
      uses: actions/download-artifact@v4  # 🔥 VERSION CORRIGÉE
      with:
        name: trained-model
        path: ./
      continue-on-error: true
      
    - name: 🔮 Generate predictions
      run: |
        python inference_pipeline.py ${{ github.event.inputs.city || 'paris' }}
      env:
        AQICN_API_KEY: ${{ secrets.AQICN_API_KEY }}
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        
    - name: 📊 Predictions summary
      run: |
        echo "## 🔮 Predictions Generated" >> $GITHUB_STEP_SUMMARY
        echo "City: ${{ github.event.inputs.city || 'paris' }}" >> $GITHUB_STEP_SUMMARY
        echo "Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "Status: ✅ No more 5am wake up calls!" >> $GITHUB_STEP_SUMMARY