name: ðŸ¤– ML Pipeline

on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours Ã  6h
  workflow_dispatch:      # Manuel trigger
    inputs:
      city:
        description: 'City to process'
        required: false
        default: 'paris'
      days:
        description: 'Days of historical data'
        required: false
        default: '7'

jobs:
  feature-pipeline:
    name: ðŸ“Š Feature Collection
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: ðŸŒ Collect features
      env:
        AQICN_API_KEY: ${{ secrets.AQICN_API_KEY }}
      run: |
        python pipelines/feature_pipeline.py --city ${{ github.event.inputs.city || 'paris' }}
        
    - name: ðŸ“ Upload features
      uses: actions/upload-artifact@v3
      with:
        name: features-data
        path: features_*.csv
        retention-days: 7

  training:
    name: ðŸŽ“ Model Training
    needs: feature-pipeline
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.days
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install dependencies
      run: pip install -r requirements.txt
      
    - name: ðŸ“¥ Download features
      uses: actions/download-artifact@v3
      with:
        name: features-data
        
    - name: ðŸ¤– Train models
      run: |
        python pipelines/training_pipeline.py --model-type auto
        
    - name: ðŸ“Š Generate report
      run: |
        echo "## ðŸ¤– Training Report" >> $GITHUB_STEP_SUMMARY
        echo "Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "Status: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ“ Save model
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: |
          aqi_model/
          training_report.md

  inference:
    name: ðŸ”® Generate Predictions
    needs: [feature-pipeline, training]
    runs-on: ubuntu-latest
    if: always() && needs.feature-pipeline.result == 'success'
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install dependencies
      run: pip install -r requirements.txt
      
    - name: ðŸ”® Generate predictions
      run: |
        python pipelines/inference_pipeline.py ${{ github.event.inputs.city || 'paris' }}
        
    - name: ðŸ“Š Predictions summary
      run: |
        echo "## ðŸ”® Predictions Generated" >> $GITHUB_STEP_SUMMARY
        echo "City: ${{ github.event.inputs.city || 'paris' }}" >> $GITHUB_STEP_SUMMARY
        echo "Date: $(date)" >> $GITHUB_STEP_SUMMARY