name: ðŸ³ Docker Build & Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  docker:
    name: ðŸš€ Build & Push Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ—ï¸ Build Docker image
      run: |
        docker build -t ghcr.io/katiadje/aqi_predictable:latest .
        
    - name: ðŸ“¦ Push Docker image
      run: |
        docker push ghcr.io/katiadje/aqi_predictable:latest
        
    - name: âœ… Docker summary
      run: |
        echo "## ðŸ³ Docker Build Results" >> $GITHUB_STEP_SUMMARY
        echo "- Status: âœ… Build successful" >> $GITHUB_STEP_SUMMARY
        echo "- Image: ghcr.io/katiadje/aqi_predictable:latest" >> $GITHUB_STEP_SUMMARY
        echo "- Registry: GitHub Container Registry" >> $GITHUB_STEP_SUMMARY