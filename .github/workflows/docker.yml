name: 🐳 Docker Build & Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  docker:
    name: 🚀 Build & Push Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🔐 Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🏗️ Build Docker image
      run: |
        docker build -t ghcr.io/katiadje/aqi_predictable:latest .
        
    - name: 📦 Push Docker image
      run: |
        docker push ghcr.io/katiadje/aqi_predictable:latest
        
    - name: ✅ Docker summary
      run: |
        echo "## 🐳 Docker Build Results" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ✅ Build successful" >> $GITHUB_STEP_SUMMARY
        echo "- Image: ghcr.io/katiadje/aqi_predictable:latest" >> $GITHUB_STEP_SUMMARY
        echo "- Registry: GitHub Container Registry" >> $GITHUB_STEP_SUMMARY